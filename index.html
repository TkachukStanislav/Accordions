<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .accordion {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .accordion-item {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .accordion-header {
            padding: 15px;
            background: #fff;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .accordion-content {
            padding: 10px;
            display: none;
            border-top: 1px solid #ddd;
            background: #f1f1f1;
        }
        .active .accordion-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Accordion Item #1</button>
            <div class="accordion-content">Якийсь контент1</div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Accordion Item #2</button>
            <div class="accordion-content">Якийсь контент2</div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Accordion Item #3</button>
            <div class="accordion-content">Якийсь контент3</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(button => {
            button.addEventListener('click', () => {
                const accordionItem = button.parentElement;
                accordionItem.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
